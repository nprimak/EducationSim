<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Education Game</title>
    <script src="javascript/phaser.min.js"></script>
    <script src="javascript/game.js"></script>
    <style>
        #tax-container {
            position:absolute;
            top: 40px;
            left: 30px;
            width: 500px;
            height:20px;
        }
        .tax-label {
            color: white;
            display: inline-block;
            float: left;
            padding-right:10px;
            font-family: 'Courier', sans-serif;
        }
        .popup {
            background-color: white;
            width: 250px;
            height: 250px;
            overflow: visible;
            position: absolute;
            left: 250px;
            top: 150px;
            text-align: center;
        }
        #tax {
            width: 40px;
        }
        #prosperity-bar {
            width:200px;
            background-color: black;
            border: 1px solid darkgreen;
            position: absolute;
            display:block;
            height: 20px;
            top:40px;
            left: 200px;
        }
        #prosperity-bar-filler {
            background-color: lawngreen;
            height:100%;
        }

        h1 {
            border: 1px solid darkgreen;
            width: 238px;
            height: 43px;
            font-size: 20px;
            line-height: 40px;
            font-family: sans-serif;
            margin-top: -30px;
            text-align: left;
            background-color: #8b0000;
            color: white;
            padding-left: 15px;
            margin-left: -2px;
            border-bottom: 1px solid black;
        }
        .dismiss {
            position: absolute;
            top: -29px;
            right: 0px;
            border: 1px solid lightgrey;
            background-color: darkred;
            padding-left: 15px;
            padding-bottom:0px;
            padding-top:0px;
            padding-right:15px;
            font-size: 20px;
            color: lightgrey;
        }
        .dismiss:hover {
            cursor: pointer;
        }
        .hidden {
            display:none;
        }
        #enrolled-student-list {
            list-style-type: none;
        }
        .list-container {
            color: black;
            height: 225px;
            overflow-y: scroll;
            margin-top: -13px;
            padding-top: 10px;
        }

        h2 {
            margin-top: -5px;
            text-align: center;
            font-size: 15px;
            font-family: sans-serif;
            padding-left:10px;
            padding-right:10px;
        }
        li{
            padding-bottom:10px;
            margin-left: -20px;

        }

        button {
            margin-bottom:10px;

        }
    </style>
</head>
<body>

<div id="game-canvas">

    <div id="prosperity-bar">
        <div id="prosperity-bar-filler"></div>
    </div>

    <div id="tax-container">
        <label class="tax-label">Tax
        <input type="number" id="tax" value="20"/>&nbsp;%</label>
    </div>

    <div id="popup-student-roster" class="popup hidden">
        <h1>Student Roster<span class="dismiss" onclick="dismissStudentPopup()">x</span></h1>
        <div class="list-container">
            <h2>Click students to enroll: max enrollment 10</h2>
            <ul id="enrolled-student-list">
            </ul>
        </div>
    </div>

    <div id="popup-create-school" class="popup hidden">
        <h1>Create School<span class="dismiss" onclick="dismissCreatePopup()">x</span></h1>
        <div class="list-container">
            <h2>Public K-12</h2>
            <button onclick="createSchool('k12')">CREATE</button>
            <h2>Private K-12</h2>
            <button onclick="createSchool('privatek12')">CREATE</button>
            <h2>Trade School</h2>
            <button onclick="createSchool('trade')">CREATE</button>
            <h2>Community College</h2>
            <button onclick="createSchool('community')">CREATE</button>
            <h2>University</h2>
            <button onclick="createSchool('uni')">CREATE</button>
        </div>
    </div>
</div>



</body>
</html>
